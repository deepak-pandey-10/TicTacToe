<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>
<body>
    <div class="main">
        <h1 class="name">TIC TAC TOE</h1>
        <div class="content">
            <div class="playerX" id="player">
                <h2 style="margin-bottom: 0;" class="x">Score</h2>
                <h2 class="x">Player X</h2>
                <div class="xscore" id="score">5</div>
            </div>
            
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="playero" id="player">
                <h2 style="margin-bottom: 0;" class="o">Score</h2>
                <h2 class="o">Player O</h2>
                <div class="oscore" id="score">2</div>
            </div>

         </div>
         <button class="reset">Reset Game</button>
         <button class="new">New Game</button>

    </div>


    <script src="tic_tac_toe.js"></script>
</body>
</html>
